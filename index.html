<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--Meu css--->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script><!--Atributo defer pra carregar o script depois do HTML-->
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div> <!-- type="checkbox" que é marcado ou desmarcado quando clicado-->
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/tenis.png" alt="Tênis Nike"/>
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para corridas</p>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex excepturi, odit illum distinctio necessitatibus quod ducimus architecto cum dolore? Delectus quas animi qui alias laboriosam. Aliquam nesciunt quos velit necessitatibus.
                </p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>    
        </div>
    </main>
</body>
</html>
